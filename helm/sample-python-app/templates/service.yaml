apiVersion: v1
kind: Service
metadata:
  name: {{ include "sample-python-app.fullname" . }}
  labels:
    {{- include "sample-python-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
  selector:
    {{- include "sample-python-app.selectorLabels" . | nindent 4 }}
